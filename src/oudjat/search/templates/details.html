{% if all_pages %}
<ul>
  {% for page in all_pages %}
  <li>
    <a href="{{ page.sitename }}/{{ page.path }}">{{ page.sitename }}/{{ page.path }}</a>
    <form action="../../../" method="post">{% csrf_token %}
       <input type="submit" value="RT" />
   </form>
   
  </li>
  {% endfor %}
  {% else %}
  <p> No result available </p>
</ul>
{% endif %}
